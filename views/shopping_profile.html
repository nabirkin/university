<script type="text/javascript">
	$(function() {
		$('label.btn').click(function() {
			var el = $(this),
				group = el.parent('.btn-group'),
				radioEl = el.find('input[type="radio"]');
			group.find('input[type="radio"]').attr('checked', undefined);
			group.find('label.btn').removeClass('active');
			radioEl.attr('checked', 'checked');
			el.addClass('active');
		});
	});
</script>
